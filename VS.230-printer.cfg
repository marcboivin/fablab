[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro DISABLE_MOTORS]
gcode:
    M18


[display_status]

[gcode_macro PRINT_START]
default_parameter_BED: 100 #target bed temperature
default_parameter_EXTRUDER: 240 #target extruder temperature
default_parameter_SOAK:10 #soak time (minutes)
gcode:
    SAVE_GCODE_STATE NAME=print_start_state
    G28
    G90
    {% set BED = params.BED|default(100)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(240)|float %}
    {% set SOAK = params.SOAK|default(10)|float %}
    M117 Starting Warmup

    #if the bed is already at the correct target temp, we assume no heat soak is necessary.
    {% if (SOAK|int) <= 0 or (printer.heater_bed.temperature >= (BED|int - 20)) %}
        {% if printer.heater_bed.temperature <= (BED|int - 20) %}
            M190 S{BED|int-20}
        {%endif %}
        M104 S{EXTRUDER|int}
        
    {% else %}
        M117 Heating for Soak
        M190 S{BED}
        M117 Starting Soak

    SET_LED led=fysetc_mini12864 RED=1 GREEN=0.4 BLUE=0 INDEX=1 TRANSMIT=0
    SET_LED led=fysetc_mini12864 RED=1 GREEN=0.4 BLUE=0 INDEX=2 TRANSMIT=0
    SET_LED led=fysetc_mini12864 RED=1 GREEN=0.4 BLUE=0 INDEX=3 TRANSMIT=1
    {% for timer in range( SOAK|int,0,-1) %}
        #we cycle once a minute, so we can send an update to keep octoprint happy, rather than just sleeping for the entire soak
        M117 Soak: {timer|int}m remaining
        M105
        G4 P60000
        
    {% endfor %}
        M117 Soak Complete
    {% endif %}

    M190 S{BED}
    M109 S{EXTRUDER}
    G28
    BED_MESH_CALIBRATE
    G91
    G0 E3
        
    M117 Starting Print
    SET_LED led=fysetc_mini12864 RED=0.5 GREEN=1 BLUE=0.5 INDEX=1 TRANSMIT=0
    SET_LED led=fysetc_mini12864 RED=0.5 GREEN=1 BLUE=0.5 INDEX=2 TRANSMIT=0
    SET_LED led=fysetc_mini12864 RED=0.5 GREEN=1 BLUE=0.5 INDEX=3 TRANSMIT=1
    UPDATE_DELAYED_GCODE ID=CLEAR_DISP DURATION=10
    RESTORE_GCODE_STATE NAME=print_start_state

[gcode_macro PRINT_END]
gcode:
  G91
  G0 Z10 F1000
  G0 E-3 F400
  TURN_OFF_HEATERS
  G28 X

